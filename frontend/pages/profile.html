<div class="container py-5">
    <!-- Profile Card -->
    <!-- Stats Cards -->
    <div class="row mb-4">
        <div class="col-md-3">
            <div class="card text-center shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Parties Jouées</h5>
                    <p id="gamesPlayed" class="display-6">0</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-center shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Victoires</h5>
                    <p id="wins" class="display-6">0</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-center shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Ratio V/D</h5>
                    <p id="ratio" class="display-6">0</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-center shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Score Total</h5>
                    <p id="totalScore" class="display-6">0</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Scores Tables -->
    <div class="row">
        <!-- Solo Scores -->
        <div class="col-md-6 mb-4">
            <div class="card shadow-sm">
                <div class="card-header">
                    <h3 class="card-title mb-0">Scores Solo</h3>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Score</th>
                                    <th>Résultat</th>
                                </tr>
                            </thead>
                            <tbody id="soloScores"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- Tournament Scores -->
        <div class="col-md-6 mb-4">
            <div class="card shadow-sm">
                <div class="card-header">
                    <h3 class="card-title mb-0">Tournois</h3>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Tournoi</th>
                                    <th>Position</th>
                                    <th>Score</th>
                                </tr>
                            </thead>
                            <tbody id="tournamentScores"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Friends List -->
    <div class="card shadow-sm">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h3 class="card-title mb-0">Amis</h3>
            <button id="addFriendBtn" class="btn btn-sm btn-primary d-none">
                <i class="fas fa-user-plus"></i> Ajouter
            </button>
        </div>
        <div class="card-body">
            <div class="row g-3" id="friendsList"></div>
        </div>
    </div>
</div>
