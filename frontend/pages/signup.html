<section class="container">
  <div class="row justify-content-center">
    <div class="card shadow">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Rejoindre l'Aventure</h2>
        <form id="signupForm">
          <div class="alert alert-danger mt-1 d-none text-center flex " role="alert" id="error-msg">
          </div>
          <div class="mb-3">

            <label for="username" class="form-label">Nom d'utilisateur</label>
            <input type="text" class="form-control" id="username" required name="username" minlength="3"
            maxlength="20"/>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="firstName" class="form-label">Prénom</label>
              <input type="text" class="form-control" id="firstName" required name="first_name" minlength="3"
              maxlength="50"/>
            </div>
            <div class="col-md-6 mb-3">
              <label for="lastName" class="form-label">Nom</label>
              <input type="text" class="form-control" id="lastName" required name="last_name" minlength="3"
              maxlength="50" />
            </div>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required name="email" minlength="4"
            maxlength="50"/>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Mot de passe</label>
            <input type="password" class="form-control" id="password" required name="password" minlength="8"
            maxlength="100"/>
          </div>

          <div class="mb-3">
            <label for="passwordConfirm" class="form-label">Confirmation du mot de passe</label>
            <input type="password" class="form-control" id="passwordConfirm" required name="passwordConfirm" minlength="8"
            maxlength="100"/>
          </div>

          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary btn-lg px-5 py-3 rounded-pill shadow-sm">
              Créer un compte
            </button>
          </div>

          <div class="text-center mb-4">
            <hr class="mt-4" />
          </div>

          <div class="d-grid gap-2">
            <div id="ft-42login-button"></div>
          </div>

          <div class="d-grid gap-2 mt-4 text-center">
            <a href="#connexion" data-locallink
              class="link-warning link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">
              <i class="fas fa-gamepad text-danger me-2"></i>
              Déjà inscrit ? Connecte-toi !
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
