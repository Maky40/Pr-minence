<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header">
            <ul class="nav nav-tabs" id="securityTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="password-tab" data-bs-toggle="tab" data-bs-target="#password"
                        type="button" role="tab" aria-controls="password" aria-selected="true">
                        Mot de passe
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="double-auth-tab" data-bs-toggle="tab" data-bs-target="#double-auth"
                        type="button" role="tab" aria-controls="double-auth" aria-selected="false">
                        Double authentification
                    </button>
                </li>
            </ul>
        </div>

        <div class="card-body">
            <div id="alert-container"></div>

            <div class="tab-content" id="securityTabContent">
                <!-- Password Tab -->
                <div class="tab-pane fade show active" id="password" role="tabpanel" aria-labelledby="password-tab">
                    <h3 class="card-title text-center mb-4">Réinitialiser le mot de passe</h3>
                    <form id="resetPasswordForm">
                        <div class="mb-3">
                            <label for="current_password" class="form-label">Ancien mot de passe</label>
                            <input type="password" class="form-control" id="current_password" required>
                        </div>
                        <div class="mb-3">
                            <label for="new_password" class="form-label">Nouveau mot de passe</label>
                            <input type="password" class="form-control" id="new_password" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">Confirmer le mot de passe</label>
                            <input type="password" class="form-control" id="confirm_password" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Mettre à jour</button>
                        </div>
                    </form>
                </div>

                <!-- 2FA Tab -->
                <div class="tab-pane fade" id="double-auth" role="tabpanel" aria-labelledby="double-auth">
                    <h3 class="card-title text-center mb-4">Double authentification</h3>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                        <label class="form-check-label" for="flexSwitchCheckDefault">
                            Activer la double authentification
                        </label>
                    </div>

                    <div class="d-grid gap-2 mt-4 d-none" id="double-auth-info">
                        <p class="text-center">
                            Pour activer la double authentification, veuillez scanner
                            le QR code ci-dessous avec votre application mobile :
                        </p>
                        <button class="btn btn-primary" id="btn-qr-code">
                            Afficher le QR code
                        </button>
                        <div class="text-center d-none" id="qr-code">
                            <img alt="QR code" id="qr-code-img" class="img-fluid mt-3">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
