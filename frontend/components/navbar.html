<script type="module">
    function updateNavbar() {
        const loggedItems = document.querySelectorAll('.logged');
        const notLoggedItems = document.querySelectorAll('.not-logged');

        if (auth.authenticated) {
            loggedItems.forEach(item => item.classList.remove('d-none'));
            notLoggedItems.forEach(item => item.classList.add('d-none'));
        } else {
            loggedItems.forEach(item => item.classList.add('d-none'));
            notLoggedItems.forEach(item => item.classList.remove('d-none'));
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        updateNavbar();
        auth.addListener(updateNavbar);
    });
</script>
